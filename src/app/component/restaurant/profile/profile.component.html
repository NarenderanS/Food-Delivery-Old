<div class="container mt-5">
  <div class="main-body">
    <div class="row gutters-sm">
      <!-- Top -->
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center justify-content-center text-center">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ restaurants[0].title }}</h4>
                <p class="text-muted font-size-sm">Restaurant</p>
                <p class="text-muted font-size-sm">Total Branches : {{count}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5" *ngFor="let restaurant of restaurants">
      <div class="card mb-3">
        <div class="align-items-center text-center mt-3"><h4>Branch</h4></div>
        <div class="card-body" >
          <div class="row">
            <div class="col-sm-4">
              <h6 class="mb-0">Restaurant Name</h6>
            </div>
            <div class="col-sm-8 text-secondary">{{ restaurant.title }}</div>
          </div>

          <hr />

          <div class="row">
            <div class="col-sm-4">
              <h6 class="mb-0">Address</h6>
            </div>
            <div class="col-sm-8 text-secondary">{{ restaurant.address }}</div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-4">
              <h6 class="mb-0">Role</h6>
            </div>
            <div class="col-sm-8 text-secondary">RESTAURANT</div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
