<section class="text-center bg-info-subtle" >
    <h1 class="text-danger-emphasis">Product Details</h1>
    <h4>
      <div>{{product.title}}</div>
  
      <div class="container py-3">
        <div class="card p-4 rounded-5">
          <div class="d-flex">
            <div class="col-6">
              <img
                src=""
                style="width: 300px; height: 350px"
              />
            </div>
            <div
              class="card-body col-6 d-flex flex-column justify-content-around"
            >
              <div class="">
                <div>
                  <h5 class="card-title text-muted">{{product.description}}</h5>
                </div>
  
                <div>Price: â‚¹ {{product.price}}</div>
                <div>
                  <h5>Rating: 4.5</h5>
                </div>
                <div *ngIf="isUserLoggedIn()">
                  <div class="text-center" *ngIf="getProductCount(id) == 0">
                    <a
                      (click)="addToCart(product.id)"
                      class="btn btn-warning"
                      style="width: 110px"
                      >Add to Cart</a
                    >
                  </div>
                  <div class="text-center" *ngIf="getProductCount(id) > 0">
                    <button class="btn btn-warning" (click)="addToCart(id, '-')">
                      -
                    </button>
                    <div class="btn">{{ count }}</div>
                    <button class="btn btn-warning" (click)="addToCart(id, '+')">
                      +
                    </button>
                  </div>
                </div>
                <div *ngIf="!isUserLoggedIn()">
                  Please
                  <button class="btn btn-outline-primary btn-lg" routerLink="/login">Login</button> to
                  Buy
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </h4>
    <button class="btn btn-success mb-5" style="width: 100px" routerLink="/home">Back</button>
  </section>
